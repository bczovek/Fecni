<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/map.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>POC</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success" style="margin-bottom: 2%;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" onclick="return newList();">Új lista</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="row" id="lists">

    </div>

    <div id="map">
    </div>

    <div class="accordion accordion-flush" id="settings">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button id="mapSettingButton" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            Térkép beállítása
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Távolság (km)</span>
              </div>
              <input type="number" name="mapRange" id="mapRange" class="form-control" value="2" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="openNow">
              <label class="form-check-label" for="openNow">
                Csak nyitott boltokat jelenítsen meg
              </label>
            </div>
          </div>
        </div>
      </div>

      <script async
      src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=places&callback=initMap">
      </script>  
</body>
</html>
